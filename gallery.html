<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <style>
    :root {
      --bg: #0f172a;
      --ink: #f8fafc;
      --accent: #a855f7;
      --rule: #1e293b;
      --shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    body {
      font-family: Calibri, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      color: var(--accent);
      letter-spacing: 4px;
      margin: 10px 0;
    }

    hr {
      border: none;
      border-top: 1px solid var(--rule);
      margin: 20px 0;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Home</a>

  <hr>
    <h2>G A L L E R Y</h2>
  <hr>

  <div class="gallery">
    <a href="img.jpg/me.jpg"><img src="img.jpg/me.jpg" alt="Photo 1"></a>
    <a href="img.jpg/4.jpg"><img src="img.jpg/4.jpg" alt="Photo 2"></a>
    <a href="img.jpg/3.jpg"><img src="img.jpg/3.jpg" alt="Photo 3"></a>
  </div>

</body>
</html>
