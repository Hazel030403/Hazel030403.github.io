<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    :root {
      --bg: #0f172a;
      --ink: #f8fafc;
      --muted: #94a3b8;
      --accent: #a855f7;
      --rule: #1e293b;
      --shadow: 0 8px 20px rgba(0,0,0,0.5);
      --hover: #9333ea;
      --glow: rgba(168, 85, 247, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Calibri, sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      padding: 20px;
    }

    /* Split Diagonal Navbar */
    .navbar {
      position: relative;
      max-width: 1200px;
      margin: 0 auto 40px;
      height: 120px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Diagonal split effect */
    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent) 0%, transparent 50%);
      opacity: 0.1;
      z-index: 0;
    }

    .nav-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      height: 100%;
      z-index: 1;
    }

    /* Logo with diagonal slice */
    .logo {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent) 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      position: relative;
      padding: 10px 20px;
      animation: glow 3s ease-in-out infinite;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      transform: skewX(-20deg);
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px var(--glow)); }
      50% { filter: drop-shadow(0 0 20px var(--glow)); }
    }

    /* Diagonal link container */
    .nav-links {
      display: flex;
      gap: 5px;
      align-items: center;
      position: relative;
    }

    .nav-links a {
      color: var(--ink);
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      padding: 15px 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(168, 85, 247, 0.2);
    }

    /* Animated gradient background */
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent), var(--hover));
      transition: left 0.5s ease;
      z-index: -1;
    }

    .nav-links a:hover {
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--glow);
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a.active {
      background: linear-gradient(135deg, var(--accent), var(--hover));
      color: #fff;
      box-shadow: 0 4px 20px var(--glow);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Glowing underline for active */
    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 2px;
      background: #fff;
      box-shadow: 0 0 10px #fff;
    }

    /* Mobile hamburger */
    .mobile-nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .mobile-nav-toggle span {
      display: block;
      width: 30px;
      height: 3px;
      background: var(--accent);
      margin: 6px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .mobile-nav-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(9px);
    }

    .mobile-nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-nav-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-9px);
    }

    /* Content */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 56px;
      background: linear-gradient(135deg, var(--accent) 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive */
    @media (max-width: 968px) {
      .navbar {
        height: auto;
        padding: 20px 0;
      }

      .nav-container {
        flex-direction: column;
        padding: 0 20px;
        gap: 20px;
      }

      .logo {
        font-size: 24px;
      }

      .mobile-nav-toggle {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .nav-links.active {
        max-height: 400px;
      }

      .nav-links a {
        width: 100%;
        clip-path: none;
        text-align: center;
        border-radius: 8px;
      }

      .content h1 {
        font-size: 36px;
      }

      .content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">MY LINKS</div>
      
      <button class="mobile-nav-toggle" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="index.html" class="active">Home</a>
        <a href="resume.html">My Resume</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome</h1>
  </div>

  <script>
    function toggleNav() {
      const navLinks = document.getElementById('navLinks');
      const toggle = document.querySelector('.mobile-nav-toggle');
      navLinks.classList.toggle('active');
      toggle.classList.toggle('active');
    }
  </script>

</body>
</html>
